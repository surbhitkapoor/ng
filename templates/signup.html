<div class="container" ng-controller="SignupController" ng-init="init();">
		<div class="jumbotron">
			<h1 id="header" class="text-center" >SignUp Form</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4">
				<form name="signUpForm">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" ng-model="user.name" class="form-control" name="username"/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" ng-model="user.email" class="form-control" name="email"/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" ng-model="user.password" class="form-control" name="password"/>
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-danger form-control" value="Submit" ng-click="signup(user);">
					</div>
					<div class="form-group" style="text-align: center;">
						<p>Already have an account? <a href="#" class="btn btn-primary btn-xs">SignIn</a></p>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				
			</div>
		</div>
	</div>
