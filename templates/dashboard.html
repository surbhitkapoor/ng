<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Add Post</div>
                <div class="panel-body">
                    <form name="addPost">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" ng-model="post.title" id="title" class="form-control" name="title" />
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea id="body" ng-model="post.body" class="form-control" name="body" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-danger form-control" ng-click="add(post);">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
